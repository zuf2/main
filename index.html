<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>What's the Total?</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=RocknRoll+One&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">

  <style>
    /* ===== 全体 ===== */
    body {
      margin: 0;
      padding: 20px;

      font-family: "Zen Kaku Gothic New", sans-serif;
      font-weight: 400;
      font-size: 16px;
      line-height: 1.9;
      letter-spacing: 0.03em;
      color: #5d5246;

      background: linear-gradient(135deg, #fff6fb, #f2f7ff);
      background-attachment: fixed;
    }

    /* ===== 中央カード ===== */
    .page {
      max-width: 720px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    /* ===== 見出し ===== */
    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-bottom: 18px;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 12px;
    }

    /* ===== リスト ===== */
    .link-list {
      list-style: none;
      padding: 0;
    }

    .link-list li {
      margin-bottom: 14px;
    }

    .link-list a {
      text-decoration: none;
      color: #5b6fb8;
      font-weight: 500;
      transition: 0.2s;
    }

    .link-list a:hover {
      color: #7f8fe0;
      text-decoration: underline;
    }

    /* ===== 作成者 ===== */
    .creator-info {
      margin-top: 56px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }

    .creator-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #333;
    }

    .x-logo {
      width: 1.1em;
      height: 1.1em;
      margin-right: 5px;
      fill: #333;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="page">

    <h1>What's the Total?</h1>

    <ul class="link-list">
      <li>
        <a href="https://zuf2.github.io/anicafe4thaniv/">
          NU: カーニバル 4th Anniversary @ アニカフェ
        </a>
      </li>
    </ul>

    <div class="creator-info">
      作成者：
      <a href="https://x.com" target="_blank" rel="noopener" class="creator-link">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="x-logo">

        </svg>
        <span>@zfu_2</span>
      </a>
    </div>

  </div>
</body>
</html>
